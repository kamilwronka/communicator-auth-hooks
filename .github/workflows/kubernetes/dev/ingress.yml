kind: Ingress
metadata:
  name: communicator-auth-hooks-service-swagger
  namespace: communicator-dev
  annotations:
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "308"
spec:
  tls:
    - hosts:
        - "dev.auth-hooks.communicator.kamilwronka.com"
      secretName: communicator-dev-tls
  ingressClassName: kong
  rules:
  - host: "dev.auth-hooks.communicator.kamilwronka.com"
    http:
      paths:
      - path: /swagger
        pathType: ImplementationSpecific
        backend:
          service:
            name: communicator-auth-hooks-service
