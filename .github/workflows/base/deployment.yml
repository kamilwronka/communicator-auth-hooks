apiVersion: apps/v1
kind: Deployment
metadata:
  name: communicator-auth-hooks-service
spec:
  selector:
    matchLabels:
      app: communicator-auth-hooks-service
  template:
    metadata:
      labels:
        app: communicator-auth-hooks-service
    spec:
      serviceAccountName: communicator-auth-hooks-service
      containers:
        - name: communicator-auth-hooks-service
          image: communicator
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - name: container-port
              containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: ENV
              value: dev

          livenessProbe:
            httpGet:
              path: /healthz
              port: container-port

          readinessProbe:
            tcpSocket:
              port: container-port
            initialDelaySeconds: 10
            periodSeconds: 10
