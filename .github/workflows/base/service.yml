apiVersion: v1
kind: Service
metadata:
  name: auth-hooks
  labels:
    app: auth-hooks
    service: auth-hooks
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: auth-hooks
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-hooks
  labels:
    account: auth-hooks
