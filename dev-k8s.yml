---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: communicator-dev
  name: communicator-auth-hooks-service
  labels:
    account: communicator-auth-hooks-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: communicator-dev
  name: communicator-auth-hooks-service
  labels:
    purpose: dev
    app: communicator-auth-hooks-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: communicator-auth-hooks-service

  template:
    metadata:
      labels:
        app: communicator-auth-hooks-service

    spec:
      serviceAccountName: communicator-auth-hooks-service
      containers:
        - name: communicator-auth-hooks-service
          image: communicator-auth-hooks-service
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  namespace: communicator-dev
  name: communicator-auth-hooks-service
  labels:
    app: communicator-auth-hooks-service
    service: communicator-auth-hooks-service
  annotations:
    ingress.kubernetes.io/service-upstream: "true"
spec:
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: communicator-auth-hooks-service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: communicator-auth-hooks-service
  namespace: communicator-dev
  annotations:
    konghq.com/plugins: communicator-dev-cors, communicator-dev-api-key
    konghq.com/strip-path: "true"
    konghq.com/preserve-host: "false"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /auth-hooks
            pathType: ImplementationSpecific
            backend:
              service:
                name: communicator-auth-hooks-service
                port:
                  number: 4000
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: communicator-dev
  name: communicator-auth-hooks-service
spec:
  hosts:
    - communicator-auth-hooks-service
  http:
    - route:
        - destination:
            host: communicator-auth-hooks-service
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: connect-failure,refused-stream,503
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  namespace: communicator-dev
  name: communicator-auth-hooks-service
spec:
  host: communicator-auth-hooks-service
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
